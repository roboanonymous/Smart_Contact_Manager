<!doctype html>
<html lang="en"  xmls:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
			
				
			
			<div th:if="${contact}" class="card m-3">
				
				<div class="container text-center">
					
					<img style="height:150px; width:150px"  src="" class="show_contact_img" th:src="@{'/img/'+${contact.image}}" alt="" />
					<div>
						<h2 ><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h2>
					</div>
				</div>
				
				
				<div class="card-body text-center">
					
						<table class="table">
							<thead>
								    <tr>
								      <th scope="col">#ID</th>
								      <th scope="col"><span th:text="${contact.cID}"></span></th>
								    </tr>
							</thead>
						
							<tbody>
								    <tr>
								      <td> Work</td>
								      <td><span th:text="${contact.work}"></span></td>
								    </tr>
								    
								   <tr>
								      <td> Email</td>
								      <td><span th:text="${contact.email}"></span></td>
								    </tr>
								    
								   <tr>
								      <td> Phone</td>
								      <td><span th:text="${contact.phone}"></span></td>
								    </tr>
								    
							 </tbody>
						
						</table>
						
						<div class="container text-center">
							<th:block th:utext="${contact.description}"> 
							
							</th:block>
														
						</div>
						<div class="container mt-3">
								<a class="btn btn-danger btn-sm" href="#" th:onclick="|deleteContact(${contact.cID})|">Delete</a>
								<a th:href="'/user/update-contact/'+${contact.cID}" class="btn btn-success btn-sm" href="#" >Update</a>
						</div>
				 
				</div>
				
			</div>
			
			
			
	</section>
</body>
</html>
