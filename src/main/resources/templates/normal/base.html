    <!--navbar-->

        <li class="nav-item">
          <a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><span th:text="${user1.name}"></span></a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>

  </div>
</nav>

<!-- End Nav bar -->
    
    
    <!-- sidebar -->
	<div class="sidebar mt-2">
			
			<span onclick="toggleSidebar()"  class="crossbtn">&times;</span>
			
			<a href="#" th:href="@{/user/index}" class="tag"><i class="fas fa-home"></i> Home </a>
			<a href="#" th:href="@{/user/show-contacts}" class="tag"><i class="fas fa-id-card-alt"></i>  Show Contact</a>
			<a href="#" th:href="@{/user/add-contact-form}" class="tag"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
			<a href="#" th:href="@{/user/profile}" class="tag"> <i class="fas fa-user-circle"></i> Your Profile</a>
			<a href="#" class="tag"><i class="fas fa-cogs"></i> Setting</a>
			<a href="#" th:href="@{/logout}" class="tag"> <i class="fas fa-sign-out-alt"></i> Logout</a>
			<div class="divider"></div>
	</div>
	<!-- sidebar close -->
	
	<!-- content -->
	<div class="content mt-5">
			
			<i onclick="toggleSidebar()" class="fas fa-bars mt-3 ml-2"></i>
				
			<div th:replace="${content}"></div>	

	</div>
	<!--  content close -->

    <script th:src="@{/JS/script.js}"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
		
		<!-- sweetalert cdn -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		
		function deleteContact(cId){
		
			swal({
				  title: "Are you sure?",
				  text: "Do you want to delete this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete-contact/"+cId;
				  } else {
				    swal("Good.. Your contact is saved !");
				  }
				});
		}
		</script>
		
	
	<!-- jQuery  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
