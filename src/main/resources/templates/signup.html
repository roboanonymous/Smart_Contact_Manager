<!doctype html>
<html lang="en"  xmls:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	<div class="container">
	   <div class="row">
	        <div class="col-md-8 offset-md-2">
	        <div class="my-card mt-3">
	        
	               <div class="container text-center">
	               
	                <img style="width:80px;" src="" th:src="@{/img/add-user.png}" />
	               </div>
	               
	               <h1 class="text-center"> Register Here !!</h1>
	               
	               <form action="" th:action="@{/do_register}" method = "post"> 
	               
	               <!-- Name field -->
	               <div class="mb-3">
    			   <label for="exampleInputEmail1" class="form-label">Your Name</label>
    				<input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
    				
    				 <!-- Email field -->
	               <div class="mb-3">
    			   <label for="exampleInputEmail1" class="form-label"> Email</label>
    				<input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
    				
    				 <!-- Password field -->
	               <div class="mb-3">
    			   <label for="exampleInputEmail1" class="form-label">Password</label>
    				<input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
  					</div>
  					
  					 <!--user about field -->
	               <div >
				  <textarea placeholder="Describe yourself here..." class="form-control" style="height: 200px"></textarea>
				   </div>
				  
				  <div class="container text-center">
				  
				  <button type="submit" class="btn bg-primary btn-block text-white"> Submit</button>
				  <button type="reset" class="btn bg-warning btn-block"> Reset</button>
				  </div>
				   
	               </form>
	               
	              
	        </div>
	        </div>
	   </div>
	</div>
	</section>
</body>
</html>
